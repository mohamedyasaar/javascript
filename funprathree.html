    <script>
        function ctof(num){
            var fah = (num*3.2)+10;
            return fah;
        }
        var one = ctof(4); console.log(one);
        var two = ctof(3); console.log(two);
        var three= ctof(6); console.log(three);
        var four = ctof(7); console.log(four)
        var five = ctof(9); console.log(five);
        </script>
