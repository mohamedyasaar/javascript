    <title>Document</title>

<body>
    <P id="link"> </P>
    <script>
        var  name = prompt("Enter ur url");
        if(name == "null")
        {
         alert("get out idiot");
        } else {
            if (name.substr(0.4) != "http"){
                name = "http//:"+name
            }
        
             var sr = document.getElementById("link")  
             var rss ="<a href='"+name+ "'>"+name+"</a>";
             sr.innerHTML= rss
        }
    </script>
</body>
