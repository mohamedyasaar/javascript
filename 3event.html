<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events Introduction</h1>
    <input type="number" class="userinput"
     style='padding:10%; font-size: 30px; color: black;'>
    <br/>
    <button class="btn" 
    style='background-color: black; color: royalblue; font-size: large;' 
    onclick="calculate()">Add 100</button> 

    <h1> this is the output: <span> </span></h1>
    <script>
      var num=100;
      function calculate(){
          var input = document.querySelector(".userinput")
          var value = Number (input.value)
          console.log(value)
          var totalvalue = value + num;

          var h1 = document.querySelectorAll("h1")[1]
          var span = h1.querySelector("span")
          span.innerHTML = totalvalue

      }
 </script>
</body>
</html>
