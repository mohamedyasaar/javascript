<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Intro to the loop</h1>
    <ul>
        <li class = "ole">Item:1</li>
        <li class = "ole">Item:2</li>
        <li class = "ole">Item:3</li>
        <li class = "ole">Item:4</li>
        <li class = "ole">Item:5</li>
        <li class = "ole">Item:6</li>
        <li class = "ole">Item:7</li>
        <li class = "ole">Item:8</li>
        <li class = "ole">Item:9</li>
        <li class = "ole">Item:10</li>
        <li class = "ole">Item:11</li>
        <li class = "ole">Item:12</li>
        <li class = "ole">Item:13</li>
        <li class = "ole">Item:14</li>
    </ul>
    <script>
       var lis = document.querySelectorAll(".ole")
       lis.forEach(function(node,index){
        node.innerHTML = (index * 12)
       })
    </script>
</body>
</html>
