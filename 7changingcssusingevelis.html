<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Changing CSS with Event listeners</h1>
    <diV>
        <label>Background Color:</label>
        <input type="text"  class ="inbg"style ='padding:10px; font-size: large;'>
    </diV>
    <diV>
        <label>Text color:</label>
        <input type="text" class ="intc"style ='padding:10px; font-size: large;'>
    </diV>
    <script>
        var bg = document.querySelector(".inbg")
        var tc = document.querySelector(".intc")
        var body = document.querySelector("body")

        bg.addEventListener('keyup', function(event){
            body.style.backgroundColor = event.target.value
        })
        tc.addEventListener('keyup', function(event){
            body.style.color = event.target.value
        })
    </script>
</body>
</html>
